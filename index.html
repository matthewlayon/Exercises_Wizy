<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bootstrap.min.css">

</head>
  <body>
    <div id="container">
      <h1>Wizy Schools</h1>
      <hr>
      <br/>
      <div id="input-container" class="container">
        <input  type="text" id="fname-input" placeholder="Enter First Name">
        <input type="text" id="lname-input" placeholder="Enter Last Name">
        <input type="email" id="email-input" placeholder="Enter email">
        <label for="role">Enter Role:</label>
          <select id="role-input" name="role">
            <option value="Owner">Owner</option>
            <option value="Admin">Admin</option>
            <option value="Teacher">Teacher</option>
            <option value="Tutor">Tutor</option>
          </select>
        
        <button type="button" class="btn btn-success" id="add-btn">Add</button>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="update-container">
        <input type="text" id="update-fname-input">
        <input type="text" id="update-lname-input">
        <input type="text" id="update-email-input">
        <label for="role">Enter Role:</label>
          <select id="update-role-input" name="role">
            <option value="Owner">Owner</option>
            <option value="Admin">Admin</option>
            <option value="Teacher">Teacher</option>
            <option value="Tutor">Tutor</option>
          </select>
        <button type="button" class="btn btn-primary" id="update-btn">Update</button>
        <button type="button" class="btn btn-success" id="cancel-btn">Cancel</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
