<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>User Management System</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">Wizy School</a>
            </div>
        </nav>
 
        <div class="masthead container d-flex align-items-center flex-column">
            <div id="input-container">
                <h5 class="text-info">Add User</h5>
              <input  type="text" id="fname-input" placeholder="Enter First Name">
              <input type="text" id="lname-input" placeholder="Enter Last Name">
              <input type="email" id="email-input" placeholder="Enter email">
              <label for="role" class="text-info">Enter Role:</label>
                <select id="role-input" name="role">
                  <option value="Owner">Owner</option>
                  <option value="Admin">Admin</option>
                  <option value="Teacher">Teacher</option>
                  <option value="Tutor">Tutor</option>
                </select>
              
              <button type="button" class="btn btn-primary" id="add-btn">Add</button>
            </div>
        </div>
        
        <div class="container mt-n10">
            <div class="card col-xxl-12 col-lg-12">
                <div class="card-header">User List</div>
                <div class="card-body">
                    <div class="datatable">
                        <div id="container" >
                            <div class="container mt-n10">
                                <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                      <tr>
                                        <th class="text-info">ID</th>
                                        <th class="text-info">First Name</th>
                                        <th class="text-info">Last Name</th>
                                        <th class="text-info">Email</th>
                                        <th class="text-info">Roles</th>
                                        <th class="text-info">Actions</th>
                                      </tr>
                                    </thead>
                                    <tbody id="table-body"></tbody>
                                  </table>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <br>
    
        <div class="container d-flex align-items-center flex-column">
            <div id="update-container">
            
                <h5 class="text-info">Update User</h5>
              <input type="text" id="update-fname-input" placeholder="Updated First Name">
              <input type="text" id="update-lname-input" placeholder="Updated Last Name">
              <input type="text" id="update-email-input" placeholder="Updated Email Name">
              <label for="role" class="text-info">Enter Role:</label>
                <select id="update-role-input" name="role">
                  <option value="Owner">Owner</option>
                  <option value="Admin">Admin</option>
                  <option value="Teacher">Teacher</option>
                  <option value="Tutor">Tutor</option>
                </select>
              <button type="button" class="btn btn-primary" id="update-btn">Update</button>
              <button type="button" class="btn btn-danger" id="cancel-btn">Cancel</button>
            </div>
        </div>

        <footer class="footer bg-white">

        </footer>
      
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; Matthew Layon 2023</small></div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="js/app.js"></script>

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
